<html>
<head>
    <meta http-equiv="Content-Type" content="text/html";
    charset=utf-8">
    <title>{{ item.name }}</title>
</head>
<body>
    <center>
        <h2>商品検索結果</h2>
        <table border=1>
            <tbody>
            <tr>
                <th>商品コード</th>
                <td>{{ item.code}}</td>
            </tr>
            <tr>
                <th>商品名</th>
                <td>{{ item.name }}</td>
            </tr>
            <tr>
                <th>価格</th>
                <td>{{ item.price }}円</td>
            </tr>
        </tbody>
        </table>
        <br>
    </center>
    <a href="http://127.0.0.1:8000/myapp/hello">myapp</a>
</body>
</html>
